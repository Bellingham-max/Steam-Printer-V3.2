    <script>
        const desk = document.getElementById('desk');
        const textInput = document.getElementById('textInput');
        let zIndexCounter = 100;

        function printCard() {
            const text = textInput.value;
            if (!text.trim()) {
                textInput.placeholder = "è¯·å…ˆè¾“å…¥æ–‡å­—...";
                setTimeout(() => textInput.placeholder = "è¯·è¾“å…¥æ‚¨çš„ç•™è¨€ (Type Message)...", 1000);
                return;
            }

            const paper = document.getElementById('paper').value;
            const font = document.getElementById('font').value;
            const ink = document.getElementById('ink').value;
            const border = document.getElementById('border').value;
            const stampText = document.getElementById('stamp').value;

            // åˆ›å»ºå¡ç‰‡
            const card = document.createElement('div');
            card.className = `card-container ${paper} ${font} ${border}`;
            card.style.color = ink;
            card.style.borderColor = ink; 
            
            if(paper === 'paper-blueprint') {
                card.style.borderColor = 'rgba(255,255,255,0.5)';
            } else if (paper === 'paper-dark') {
                card.style.borderColor = '#444';
            }

            const p = document.createElement('p');
            p.innerText = text;
            p.style.width = "100%";
            p.style.margin = "0";
            p.style.pointerEvents = "none";
            p.style.whiteSpace = "pre-wrap";
            card.appendChild(p);

            if (stampText) {
                const stamp = document.createElement('div');
                stamp.className = 'stamp-mark';
                stamp.innerText = stampText;
                const colors = ['#b22222', '#8b0000', '#228b22', '#4b0082'];
                const color = colors[Math.floor(Math.random()*colors.length)];
                stamp.style.color = color;
                stamp.style.borderColor = color;
                card.appendChild(stamp);
            }

            const saveBtn = document.createElement('div');
            saveBtn.className = 'save-card-btn';
            saveBtn.innerHTML = 'ğŸ’¾';
            saveBtn.onclick = (e) => {
                e.stopPropagation();
                saveElement(card, 'retro-card.png');
            };
            card.appendChild(saveBtn);

            const deskRect = desk.getBoundingClientRect();
            const randomX = (window.innerWidth / 2 - 170) + (Math.random() * 300 - 150);
            const randomY = (window.innerHeight / 2) + (Math.random() * 100 - 50);
            const rot = Math.random() * 20 - 10;

            card.style.left = `${randomX}px`;
            card.style.top = `${randomY}px`;
            card.style.setProperty('--rot', `${rot}deg`);
            card.style.zIndex = zIndexCounter++;

            card.style.animation = 'dropIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

            desk.appendChild(card);
            initDrag(card);
        }

        function initDrag(el) {
            let isDown = false;
            let startX, startY, initialLeft, initialTop;
            
            el.addEventListener('mousedown', (e) => {
                if(e.target.classList.contains('save-card-btn')) return;
                isDown = true;
                el.style.zIndex = ++zIndexCounter;
                el.style.transition = 'none';
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const rot = dx * 0.05; 
                el.style.transform = `rotate(${rot}deg)`;
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            });

            window.addEventListener('mouseup', () => {
                if (isDown) {
                    isDown = false;
                    const finalRot = Math.random() * 6 - 3;
                    el.style.transition = 'transform 0.3s ease-out';
                    el.style.transform = `rotate(${finalRot}deg)`;
                }
            });
        }

        function saveElement(element, fileName) {
            const btn = element.querySelector('.save-card-btn');
            if(btn) btn.style.display = 'none';
            html2canvas(element, { backgroundColor: null, scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = fileName;
                link.href = canvas.toDataURL();
                link.click();
                if(btn) btn.style.display = 'flex';
            });
        }

        function saveDesk() {
            const uiElements = document.querySelectorAll('.console-wrapper, .toolbar, .save-card-btn');
            uiElements.forEach(el => el.style.display = 'none');
            
            html2canvas(document.body, {
                scale: 1,
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#0b0b0b'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'steampunk-desk.png';
                link.href = canvas.toDataURL();
                link.click();
                uiElements.forEach(el => el.style.display = '');
                document.querySelectorAll('.save-card-btn').forEach(b => b.style.display = 'flex');
            });
        }

        function clearDesk() {
            if(confirm("æ¸…ç©ºæ¡Œé¢ï¼Ÿ")) desk.innerHTML = '';
        }
    </script>
